<div class="container">
    <div class="row">
        <div >
            <h4 *ngIf="orderHistories.length==0">There is no order history at the moment.</h4>
            <div class="card" *ngIf="orderHistories.length>0">
              
                <div class="card-body">

                    <div class="table table-striped">
                        <thead >
                            <tr >
                                <th>Sr. No.</th>
                                <th>Order Id</th>
                                <th>Customer Name</th>
                                <th>Date</th>
                                <th>Vehicle Number</th>
                                <th>Amount</th>
                            </tr>

                        </thead>

                        <tbody >
                         <tr *ngFor="let orderHistory of orderHistories; let index=index">
                            <td>{{index+1}}</td>
                            <td>{{orderHistory['Order Id']}}</td>
                            <td>{{orderHistory['Customer Name']}}</td>
                            <td>{{orderHistory['Date']}}</td>
                            <td>{{orderHistory['Vehicle Number']}}</td>
                            <td>{{orderHistory['Amount']}}</td>
                          
                         </tr>
                        </tbody>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
