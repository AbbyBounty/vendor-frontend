<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">{{mechanic ? 'Update' : 'Add'}} Mechanic</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">First Name</label>
                        <input [(ngModel)]="mech_first_name" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="">Last Name </label>
                        <input [(ngModel)]="mech_last_name" type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="">Mobile Number </label>
                        <input [(ngModel)]="mech_mobile" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <button (click)="onUpdate()" class="btn btn-success">{{mechanic ? 'Update' : 'Add'}}</button>
                    <a style="margin-left: 10px;" routerLink="/mechanics" class="btn btn-danger">Cancel</a>

                </div>
            </div>
        </div>
    </div>
</div>
