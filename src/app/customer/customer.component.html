<div class="container md-col-4">




    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Contact No</th>
                <th scope="col">History</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vendor of vendors; let index=index">
                <td>{{index+1}}</td>
                <td>{{vendor.ven_first_name}}</td>
                <td>{{vendor.ven_last_name}}</td>
                <td>{{vendor.ven_shop_name}}</td>
                <td>{{vendor.ven_address}}</td>
                <td>{{vendor.ven_email}} </td>
                <td>{{vendor.ven_mobile}} </td>
                <td>
                    <button (click)="viewHistory(customer)" style="margin-left: 10px;" class="btn btn-warning btn-sm">History</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
